name: Create Release

on:
  push:
    branches:
      - main

env:
  TAG_PREFIX: v

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
    - name: Release Project
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: false
        prerelease: false
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        
